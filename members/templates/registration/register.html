{% extends 'store/main.html' %}
{% load static %}
{% block content %}
{% if form.errors %}
    <p>There was an error with your form</p>
{% endif %}
<h1>Register</h1>
<form method="POST" action="{% url 'register_user' %}">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
